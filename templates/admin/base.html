<!DOCTYPE html>
<html lang="en">
    {% load static %}
   <head>
     
      <title>Hospital Management System - Dashboard</title>
     
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">





      <link
      rel="icon"
      href="{% static 'panel/assets/img/kaiadmin/favicon.ico'%}"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="{% static 'panel/assets/js/plugin/webfont/webfont.min.js'%}"></script>


    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

{% static 'panel/assets/css/demo.css'%}


    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'panel/assets/css/bootstrap.min.css'%}" />

    <link rel="stylesheet" href="{% static 'panel/assets/css/demo.css'%}" />
    





   </head>
   <body>

      </div>
   </div>



    <script src="{% static 'assets/js/jquery-3.6.0.min.js'%}"></script>

 </body>
